name: Set tag and release

on:
  workflow_run:
    workflows: ["PHP Test"]
    branches: [main]
    types: 
      - completed

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, 'update package file versions') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Create Release and bump version files
        uses: helsingborg-stad/release-wp-plugin-action@1.0
        with:
          php-version: 8.2